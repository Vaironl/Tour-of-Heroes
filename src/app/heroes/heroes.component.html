<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{ hero.name }}</span>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>The name of our Hero is <em style="color:rgb(0,200,255);">{{ selectedHero.name |
    uppercase}}</em>, <strong style="color:red;">id: {{selectedHero.id}}</strong></h2>
  <div class="">
    <label for="">Name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>
